<!DOCTYPE html>
<html>
  <head>
    <title>Hot Beans Web: Online Application</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header -->
	<header>
	  <div class="logo-title">
		<img src="images/logo.png" height="70px" width="auto">
		<h1>Hot Beans Web</h1>
	  </div>
      <div class="controls">
        <button onclick="changeFontSize(1)">A+</button>
        <button onclick="changeFontSize(-1)">A-</button>
        <button onclick="resetFontSize()">Reset</button>
      </div>	  
	</header>
	
	<!-- Nav bar -->
	<div class="navbar">
	  <a href="company-profile.html">Home</a>
          <a href="trainee-profiles.html">Trainees</a>
          <a href="job-specs.html">Job Specifications</a>
	  <a href="online-application.html">Online Application</a>
	  <a href="course-links.html">Courses</a>
	</div>
    
	<!-- Main content -->
	<main class="content" id="textContent">
	<form name="jobApplication" onsubmit="return validateForm()" method="post">
	  <div class="grid-container">
	    <h1 class="container-centered">Online Application Form</h1>
	  </div>
	  <div class="form-grid">
        <div class="form-group">
          <label for="forename">Forename</label>
          <input type="text" id="forename" name="forename"/>
        </div>
	  
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" id="surname" />
        </div>
	    
	    <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
	  
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" />
        </div>

        <div class="form-group">
          <label for="position">Position Applied For</label>
          <input type="text" id="position" />
        </div>
	  
        <div class="form-group">
          <label for="startDate">Available Start Date</label>
          <input type="date" id="startDate" />
        </div>
	    <div class="form-group">
	      <input type="submit" value="Submit Application">
	    </div>
      </div>
	</form>
	</main>
	
	<!-- Footer -->
    <footer>
      <p>@2025 Hot Beans Web. All rights reserved.</p>
    </footer>
	
	<script src="scripts/adjustFontSize.js"></script>
	<script src="scripts/formValidation.js"></script>
	
  </body>
</html>
